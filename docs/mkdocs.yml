site_author: Edu
site_name: Edu-mkdocs
site-description: Pr√°ctica 1-2
nav:
  - Inicio: index.md
  - Documento detallado.md
  - Documento detallado-apt.md
  - Documento detallado-docker.md
theme:
  name: material
  language: es
  features:
    - navigation.top
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - header.autohide
  palette:
    - media: "(prefers-color-scheme: light)"
      sheme: default
      primary: orange
      accent: purle
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - codehilite:
      guess_lang: false
      linemus: true

  - pymdownx.highlight:
      anchor_linemus: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
docs_dir: docs

copyright: edu 2024